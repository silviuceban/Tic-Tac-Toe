<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href=stylesheet.css>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Inconsolata:wght@200&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1 class="titleheader">Tic Tac Toe</h1>
  <div style="display:flex;justify-content:center">
    <button id="restart" type="button" name="button" style="justify-content:center">Restart</button>
  </div>
  <div class="div_row">
    <div class="div32">
      <div class="div_column">
        <p id="sign_text" style="color:white; font-family: sans-serif ; text-align: center">Chose which SIGN starts:</p>
        <div class="div_row">
          <div id="x" class="div50 div_hover_darkgreen">X</div>
          <div class="vertical_line"></div>
          <div id="o" class="div50 div_hover_darkgreen">O</div>
        </div>
      </div>
    </div>
    <div class="div36">
      <table class="tablestyle">
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
    <div class="div32">
      <div class="div_column">
        <p style="color:white; font-family: sans-serif; text-align: center">Score</p>
        <div class="div_row">
          <div class="div50_left">X</div>
          <div class="vertical_line"></div>
          <div class="div50_left">O</div>
        </div>
        <div class="div_row">
          <div id="x_s" class="div50_left div50_left_extension">0</div>
          <div class="vertical_line"></div>
          <div id="o_s" class="div50_left div50_left_extension">0</div>
        </div>
      </div>
    </div>
  </div>
  <!--<footer>
    <p>For X click once</br>For O click 2 times</br>To empty the cell, click 3 times</p>
  </footer>-->


  <script src="scripts.js"></script>
</body>

</html>
